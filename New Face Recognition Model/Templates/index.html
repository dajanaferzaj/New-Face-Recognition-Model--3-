<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Recognition Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #eafaf1; /* Light green background */
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation for the page */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 3em;
            color: #6abf73; /* Light green for header */
            font-weight: 700;
            letter-spacing: 2px;
        }

        .card {
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
            border: 1px solid #6abf73;
        }

        .card:hover {
            transform: translateY(-10px); /* Hover effect for cards */
        }

        .card-header {
            background-color: #6abf73; /* Light green for card headers */
            color: white;
            font-size: 1.5em;
            padding: 15px;
            text-transform: uppercase; /* Uppercase for a more professional look */
        }

        .card-body {
            background-color: #f1fef4; /* Very light green for card body */
            padding: 20px;
        }

        .card-body .plot {
            width: 100%;
            height: 400px;
        }

        /* Styling for titles inside cards */
        .card-body h2 {
            font-size: 1.8em;
            color: #4b7a4e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 15px;
            }
        }

        button {
            padding: 14px 30px;
            font-size: 1.2em;
            background-color: #6abf73;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4d9b58;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <h1 class="display-4">Face Emotion Recognition Dashboard</h1>
        <p style="font-size: 1.2em; color: #4b7a4e;">Analyze and visualize emotions detected from facial expressions.</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2>Top Detected Faces</h2>
                </div>
                <div class="card-body">
                   
                    <!-- This is where the face recognition plot will go -->
                    
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2>Emotion Detection Insights</h2>
                </div>
                <div class="card-body">
                    
                    <!-- This is where the mood detection plot will go -->
                   
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
